<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=PT+Serif:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Similar Word Game</title>
</head>

<body>
  <div class="page-content pre-game hidden">
    <div class="intro-text">
      <div>Improve</div>
      <div>your</div>
      <div>Vocabulary</div>
      <div>through</div>
      <div><span>a</span>Game</div>
    </div>

    <a href="#" class="btn play-now">
      <div class="btn-body">
        <div class="btn-btn-left">play</div>
        <div class="now-div">now</div>
      </div>
    </a>
  </div>

  <div class="page-content in-game hidden">
    <header class="top-bar">
      <ul class="health-bar">
        <li><i class="health-bar-item fa-solid fa-heart"></i></li>
        <li><i class="health-bar-item fa-solid fa-heart"></i></li>
        <li><i class="health-bar-item fa-solid fa-heart"></i></li>
      </ul>
      <div class="score">
        <h4 class="score-heading">SCORE</h4>
        <span class="score-number">0</span>
      </div>
    </header>
    <section class="word-section">
      <h1 class="guess-word"></h1>
      <h3 class="game-hint">is a synonym for</h3>
      <ul class="answers"></ul>
    </section>
  </div>

  <div class="page-content post-game hidden">
    <div class="upper-half">
      <h3 class="game-over-heading">Game over</h3>

      <div class="score-summary">
        <h3 class="score-heading">Your<br>Score</h3>
        <span class="score-total"></span>
      </div>
    </div>

    <a href="#" class="btn play-now">
      <div class="btn-body">
        <div class="btn-btn-left">play</div>
        <div class="now-div">again</div>
      </div>
    </a>
  </div>

  <script src="js/wordlist.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
